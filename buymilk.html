<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script>
        var whoB = ["איתמר", "אסנת", "גוני", "לירי", "יובל"];
        var addList = ""
        function onlod(){
        for (i = 0; i < whoB.length; i++) {
            addList += "<option>" + whoB[i] + "</option>";
        }
        
                document.getElementById("who").innerHTML += addList;
            }
       
        function add() {
            var myDate = document.getElementById("myDate").value;
            var myName = document.getElementById("who").value;
            var newRow = "<tr>"
            newRow += "<td>" + myDate + "</td>";
            newRow += "<td>" + myName + "</td>";
            newRow += " <td> <input type=checkbox> </td>"
            newRow += "</tr>"


            document.getElementById("table").innerHTML += newRow;
        }
    </script>
</head>

<body dir="rtl" onload="onlod()">
    <div class="container background-info">
        <center>
            <form action="">
                <input type="date" id="myDate">
                <select id="who">
                </select>
                <input type="button" onclick="add()" value="הכנס">
        </center>
    </div>
    </form>
    <div class="container">
        <table class="table " id="table">
            <thead>
                <tr>
                    <th>תאריך</th>
                    <th>שם רוכש החלב</th>
                    <th>תיבת סימון</th>
                </tr>
            </thead>
        </table>
</body>

</html>
